<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex Box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="button-bar">

        <input type="button" id="flex-justify-flex-start" value="flex-start">
        <input type="button" id="flex-justify-flex-end" value="flex-end">
        <input type="button" id="flex-justify-center" value="center">
        <input type="button" id="flex-justify-space-between" value="space-between">
        <input type="button" id="flex-justify-space-around" value="space-around">
        <input type="button" id="flex-justify-space-evenly" value="space-evenly">

    </div>
    <div class="content flex-row max-width-100">
        <div class="bordered-square">
            Teste 1
        </div>
        <div class="bordered-square">
            Teste 2
        </div>
        <div class="bordered-square">
            teste 3
        </div>
        <div class="bordered-square">
            teste 4
        </div>
    </div>
    
    
</body>
</html>
