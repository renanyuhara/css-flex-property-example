<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex Box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="button-bar">
       
        <input type='button' id='flex-align-items-stretch' value='flex-align-items-stretch'>
        <input type='button' id='flex-align-items-flex-start' value='flex-align-items-flex-start'>
        <input type='button' id='flex-align-items-flex-end' value='flex-align-items-flex-end'>
        <input type='button' id='flex-align-items-center' value='flex-align-items-center'>
        <input type='button' id='flex-align-items-baseline' value='flex-align-items-baseline'>
        
    </div>
    <div class="content flex-row max-width-100 max-height-100 flex-wrap-wrap">
        <div class="bordered-square big">
            Teste 1
        </div>
        <div class="bordered-square">
            Teste 2
        </div>
        <div class="bordered-square small">
            teste 3
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
    </div>
    
    
</body>
</html>
