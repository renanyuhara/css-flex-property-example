<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex Box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="button-bar">
       
        <input type='button' id='flex-align-content-flex-start' value='flex-start'>
        <input type='button' id='flex-align-content-flex-end' value='flex-end'>
        <input type='button' id='flex-align-content-center' value='center'>
        <input type='button' id='flex-align-content-space-between' value='space-between'>
        <input type='button' id='flex-align-content-space-around' value='space-around'>
        <input type='button' id='flex-align-content-space-evenly' value='space-evenly'>
        <input type='button' id='flex-align-content-stretch' value='stretch'>
        
    </div>
    <div class="content flex-row max-width-100 max-height-100 flex-wrap-wrap">
        <div class="bordered-square large">
            Teste 1
        </div>
        <div class="bordered-square">
            Teste 2
        </div>
        <div class="bordered-square short">
            teste 3
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
        <div class="bordered-square">
            teste 4
        </div>
    </div>
    
    
</body>
</html>
